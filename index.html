<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obfuscator</title>
</head>
<body>
    <textarea id="lua-script" rows="10" cols="80" placeholder="Enter Lua script..."></textarea><br>
    <button onclick="obfuscateScript()">Obfuscate Lua</button><br>
    <textarea id="obfuscated-script" rows="10" cols="80" readonly placeholder="Obfuscated Lua script..."></textarea><br>
    <button id="enable-obfuscation">Enable Obfuscation</button>
    <button id="disable-obfuscation" disabled>Disable Obfuscation</button>
    <script src="scripts.js"></script>
</body>
</html>
